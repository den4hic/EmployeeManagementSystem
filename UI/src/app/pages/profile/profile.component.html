<div class="container">
  <mat-card>
    <mat-card-header>Hi, {{userModel?.username}}</mat-card-header>
    <mat-card-content>
      <p>First Name: {{userModel?.firstName}}</p>
      <p>Last Name: {{userModel?.lastName}}</p>
      <p>Email: {{userModel?.email}}</p>
      <p>Phone Number: {{userModel?.phoneNumber}}</p>
      <p>Is blocked: {{userModel?.isBlocked}}</p>
    </mat-card-content>
  </mat-card>
</div>
