<h1 mat-dialog-title>Assign role</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Choose role</mat-label>
    <mat-select [(ngModel)]="selectedRole">
      <mat-option *ngFor="let role of roles" [value]="role">
        {{ role }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="selectedRole === 'Manager'">
    <mat-form-field appearance="fill">
      <mat-label>Department</mat-label>
      <input matInput [(ngModel)]="roleData.department">
    </mat-form-field>
  </div>

  <div *ngIf="selectedRole === 'Employee'">
    <mat-form-field appearance="fill">
      <mat-label>Position</mat-label>
      <input matInput [(ngModel)]="roleData.position">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Salary</mat-label>
      <input matInput type="number" [(ngModel)]="roleData.salary">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cansel</button>
  <button mat-button (click)="onAssignRole()" [disabled]="!selectedRole" color="primary">
    Assign
  </button>
</div>
