<div class="statistics-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Statistics</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="stat-item">
        <mat-icon>group</mat-icon>
        <span>Total Users: {{ statistics.totalUsers }}</span>
      </div>
      <div class="stat-item">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Active Admins: {{ statistics.activeAdmins }}</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
