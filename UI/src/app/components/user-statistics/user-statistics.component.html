<div class="statistics-container mat-elevation-z4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>User Statistics</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="stat-grid">
        <div class="stat-item">
          <mat-icon>group</mat-icon>
          <div class="stat-info">
            <span class="stat-label">Total Users</span>
            <span class="stat-value">{{ statistics.totalUsers }}</span>
          </div>
        </div>
        <div class="stat-item">
          <mat-icon>admin_panel_settings</mat-icon>
          <div class="stat-info">
            <span class="stat-label">Active Admins</span>
            <span class="stat-value">{{ statistics.activeAdmins }}</span>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
