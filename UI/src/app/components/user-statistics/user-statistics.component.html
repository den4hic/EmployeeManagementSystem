<div class="statistics-container mat-elevation-z4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>User Statistics</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="stat-grid">
        <app-stat-item icon="group" label="Total Users" [value]="statistics.totalUsers"></app-stat-item>
        <app-stat-item icon="admin_panel_settings" label="Active Admins" [value]="statistics.activeAdmins"></app-stat-item>
        <app-stat-item icon="block" label="Blocked Users" [value]="statistics.blockedUsers"></app-stat-item>
      </div>
    </mat-card-content>
  </mat-card>
</div>
